<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherüå§Ô∏è</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <input
              type="search"
              class="search-input"
              id="search-input"
              autofocus="on"
              autocomplete="off"
              placeholder="Enter your city"
            />
            <input
              type="submit"
              class="search-button"
              id="search-button"
              value="üîç"
            />
          </form>
          <button class="current-location" id="current-location">
            Current
          </button>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-4">
              <ul>
                <li><span id="month"></span> <span id="date"></span></li>
                <li>
                  <span id="week-day"></span>
                  <span id="hours"></span>
                  <span>:</span>
                  <span id="minutes"></span>
                </li>
                <li>
                  <span class="degree" id="temperature"></span>
                  <span class="units" id="units">
                    <a href="#" class="non-active" id="celcius">‚ÑÉ</a>
                    |
                    <a href="#" id="fahrenheit">‚Ñâ</a>
                  </span>
                </li>
              </ul>
            </div>

            <div class="col-4">
              <img
                src="#"
                alt="Weather image"
                class="big-weather-icon"
                id="big-weather-icon"
              />
              <p class="weather-name" id="weather-name"></p>
            </div>

            <div class="col-4 right-col">
              <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col-2 forecast-day-container">
              Sat
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="Weather image"
                class="small-weather-image"
              />
              20¬∞
            </div>
          </div>
        </div>

        <p class="gitHubLink">
          <a href="https://github.com/KateKlu/weather-app">Open-source code</a>
          , by Katerina Kliuieva
        </p>
      </div>
    </div>

    <script src="src/scripts.js"></script>
  </body>
</html>
