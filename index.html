<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!--Adding Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!--Adding Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <div class="weather-app">
          <!--Display search line-->
          <form class="search-form" id="search-form">
            <input
              type="search"
              class="search-input"
              id="search-input"
              autofocus="on"
              autocomplete="off"
              placeholder="Enter your city"
            />
            <input
              type="submit"
              class="search-button"
              id="search-button"
              value="üîç"
              title="Search"
            />
          </form>
          <button
            class="current-location"
            id="current-location"
            title="Current location"
          >
            üìç
          </button>

          <!--Display city name and cyrrent date-->
          <h1 id="city"></h1>
          <p>
            Last updated:
            <span id="week-day"></span>
            <span id="hours"></span>
            <span>:</span>
            <span id="minutes"></span>
          </p>

          <!--Display main weather info-->
          <div class="row">
            <div class="col-4">
              <span class="degree" id="temperature"></span>
              <span class="units" id="units">
                <a href="#" class="non-active" id="celcius">‚ÑÉ</a>
                |
                <a href="#" id="fahrenheit">‚Ñâ</a>
              </span>
            </div>

            <div class="col-4">
              <img
                src="#"
                alt="Weather image"
                class="main-weather-icon"
                id="main-weather-icon"
              />
              <p class="weather-name" id="weather-name"></p>
            </div>

            <div class="col-4">
              <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
          </div>

          <!--Display weather forecast-->
          <div class="forecast" id="forecast"></div>
        </div>

        <p class="gitHubLink">
          <a href="https://github.com/KateKlu/weather-app">Open-source code</a>
          , by Katerina Kliuieva
        </p>
      </div>
    </div>

    <script src="src/scripts.js"></script>
  </body>
</html>
